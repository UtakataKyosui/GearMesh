name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # テストを実行（rust-ciと同等）
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        run: cargo test --workspace --all-features

  # GitHub Releaseを作成
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate release notes
        id: notes
        run: |
          # 前回のタグを取得
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # リリースノートを生成
          if [ -z "$PREV_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s" HEAD)
          else
            NOTES=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            
            ${{ steps.notes.outputs.notes }}
            
            ## Installation
            
            Add this to your `Cargo.toml`:
            
            ```toml
            [dependencies]
            gear-mesh = "${{ github.ref_name }}"
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # gear-mesh-core を公開（依存なし）
  publish-core:
    name: Publish gear-mesh-core
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Publish gear-mesh-core
        continue-on-error: true
        run: |
          cd crates/gear-mesh-core
          if cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} 2>&1 | tee /tmp/publish.log | grep -q "already exists"; then
            echo "✓ gear-mesh-core@0.1.0 already published, skipping"
          elif grep -q "Uploading" /tmp/publish.log; then
            echo "✓ gear-mesh-core@0.1.0 published successfully"
          else
            cat /tmp/publish.log
            exit 1
          fi

  # gear-mesh-derive を公開（core に依存）
  publish-derive:
    name: Publish gear-mesh-derive
    runs-on: ubuntu-latest
    needs: publish-core
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Wait for crates.io to index core
        run: sleep 120
      
      - name: Publish gear-mesh-derive
        continue-on-error: true
        run: |
          cd crates/gear-mesh-derive
          if cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} 2>&1 | tee /tmp/publish.log | grep -q "already exists"; then
            echo "✓ gear-mesh-derive@0.1.0 already published, skipping"
          elif grep -q "Uploading" /tmp/publish.log; then
            echo "✓ gear-mesh-derive@0.1.0 published successfully"
          else
            cat /tmp/publish.log
            exit 1
          fi

  # gear-mesh-generator を公開（core に依存）
  publish-generator:
    name: Publish gear-mesh-generator
    runs-on: ubuntu-latest
    needs: publish-core
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Wait for crates.io to index core
        run: sleep 120
      
      - name: Publish gear-mesh-generator
        continue-on-error: true
        run: |
          cd crates/gear-mesh-generator
          if cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} 2>&1 | tee /tmp/publish.log | grep -q "already exists"; then
            echo "✓ gear-mesh-generator@0.1.0 already published, skipping"
          elif grep -q "Uploading" /tmp/publish.log; then
            echo "✓ gear-mesh-generator@0.1.0 published successfully"
          else
            cat /tmp/publish.log
            exit 1
          fi

  # gear-mesh を公開（全てに依存）
  publish-main:
    name: Publish gear-mesh
    runs-on: ubuntu-latest
    needs: [publish-derive, publish-generator]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Wait for crates.io to index dependencies
        run: sleep 120
      
      - name: Publish gear-mesh
        continue-on-error: true
        run: |
          cd crates/gear-mesh
          if cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} 2>&1 | tee /tmp/publish.log | grep -q "already exists"; then
            echo "✓ gear-mesh@0.1.0 already published, skipping"
          elif grep -q "Uploading" /tmp/publish.log; then
            echo "✓ gear-mesh@0.1.0 published successfully"
          else
            cat /tmp/publish.log
            exit 1
          fi
