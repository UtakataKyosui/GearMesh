name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # GitHub Releaseを作成
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate release notes
        id: notes
        run: |
          # 前回のタグを取得
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # リリースノートを生成
          if [ -z "$PREV_TAG" ]; then
            NOTES=$(git log --pretty=format:"- %s" HEAD)
          else
            NOTES=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            
            ${{ steps.notes.outputs.notes }}
            
            ## Installation
            
            Add this to your `Cargo.toml`:
            
            ```toml
            [dependencies]
            gear-mesh = "${{ github.ref_name }}"
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # crates.ioに公開
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run tests
        run: cargo test --workspace --all-features
      
      - name: Publish gear-mesh-core
        run: |
          cd crates/gear-mesh-core
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      
      - name: Wait for crates.io to index
        run: sleep 120
      
      - name: Publish gear-mesh-derive
        run: |
          cd crates/gear-mesh-derive
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      
      - name: Wait for crates.io to index
        run: sleep 120
      
      - name: Publish gear-mesh-generator
        run: |
          cd crates/gear-mesh-generator
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      
      - name: Wait for crates.io to index
        run: sleep 120
      
      - name: Publish gear-mesh
        run: |
          cd crates/gear-mesh
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

