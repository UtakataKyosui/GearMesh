name: Rust CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Format check (runs once for entire workspace)
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Per-crate quality checks (parallel)
  crate-checks:
    name: ${{ matrix.crate }} - Quality
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate:
          - gear-mesh
          - gear-mesh-core
          - gear-mesh-derive
          - gear-mesh-generator
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.crate }}
      
      - name: Clippy
        run: cargo clippy --package ${{ matrix.crate }} --all-targets --all-features -- -D warnings
      
      - name: Test
        run: cargo test --package ${{ matrix.crate }} --all-features
      
      - name: Doc
        run: cargo doc --package ${{ matrix.crate }} --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # Integration tests (runs once after crate checks)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [crate-checks]
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Run all tests
        run: cargo test --workspace --all-features

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Dependency checks
  dependencies:
    name: Dependency Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-deny
        run: cargo install cargo-deny
      
      - name: Check licenses and advisories
        run: cargo deny check