name: Rust CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'crates/**'
      - 'examples/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust-ci.yaml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'crates/**'
      - 'examples/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/rust-ci.yaml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Format check (runs once for entire workspace)
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: "1.90"
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Per-crate quality checks (parallel)
  crate-checks:
    name: ${{ matrix.crate }} - Quality
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate:
          - gear-mesh
          - gear-mesh-core
          - gear-mesh-derive
          - gear-mesh-generator
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: "1.90"
          components: clippy
          cache-key: ${{ matrix.crate }}
      
      - name: Clippy
        run: cargo clippy --package ${{ matrix.crate }} --all-targets --all-features -- -D warnings
      
      - name: Test
        run: cargo test --package ${{ matrix.crate }} --all-features
      
      - name: Doc
        run: cargo doc --package ${{ matrix.crate }} --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # Integration tests (runs once after crate checks)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [crate-checks]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: "1.90"
      
      - name: Run all tests
        run: cargo test --workspace --all-features

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: "1.90"
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: cargo audit

  # Dependency checks
  dependencies:
    name: Dependency Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: "1.90"
      
      - name: Install cargo-deny
        run: cargo install cargo-deny
      
      - name: Check licenses and advisories
        run: cargo deny check